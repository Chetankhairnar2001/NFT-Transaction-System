<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 60% !important;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-1 px-2 h1"><a class="text-decoration-none" href="http://127.0.0.1:5000/client-home">Home</a></span>
      </nav>

    <div class = "container border border-success my-4">
        <h3 class="text-center">Order Form</h3> <br>
        <form method="POST">
            <label for="type">Choose a Transaction Type:</label>
            <select name="trans_type" id="trans_type">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
            </select><br><br>
            <label for ="Value">Transaction Amount</label>
            <input type="text" placeholder="Enter Amount" id = "value" name="value"><br><br>
            <label for="type">Choose a Commmission Type:</label>
            <select name="comm_type" id="comm_type">
                <option value="Bitcoin">Bitcoin</option>
                <option value="Fiat Balance">Fiat Balance</option>
            </select><br><br>
            <input class="btn btn-primary" type = "submit" value="Place Order">
            <div class ="msg text-center">{{msg}}</div>
        </form>
        
    </div>
    
</body>
</html>
