<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 60% !important;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-1 px-2 h1"><a class="text-decoration-none"
                href="http://127.0.0.1:5000/client-home">Home</a></span>
    </nav>

    <div class="myDiv">
        <h1 class="text-center mt-3">MANAGER INFORMATION FORM</h1>

        <div class="container border">
            <form method="POST">
                <label for="from">From date:</label>
                <input type="date" id="start" name="start"><br><br>
                <label for="to">To date:</label>
                <input type="date" id="end" name="end"><br><br>
                <input type="submit" class="btn btn-primary" value="Submit">
                <button type="button" class="cancelbtn btn btn-danger">Cancel</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
