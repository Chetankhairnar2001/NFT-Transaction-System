<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 60% !important;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-1 px-2 h1"><a class="text-decoration-none" href="http://127.0.0.1:5000/client-home">Home</a></span>
      </nav>
    
      <div class="container border my-4">
        <h3>Login Form</h3>
        <form method = "POST">
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="acc_password">Password</label>
            <input type="text" placeholder="Enter Password" id="acc_password" name="acc_password">
            </div>
            <input type="submit" class="btn btn-primary" value="LOGIN">
            <br><br>
            <div class="msg">{{msg}}</div>
        </form>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
