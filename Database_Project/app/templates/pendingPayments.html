<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Bootstrap Template</title>
  <!-- Bootstrap CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .container {
      max-width: 80% !important;
      padding: 1rem;
    }
  </style>
</head>

<body>


  <h1 style="text-align:center;">Pending deposits</h1>
  {% if pendingDeposits != None %}
  <hr class="intro-divider">


  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th width="20%"> Order ID </th>
          <th width="20%"> Client ID </th>
          <th width="20%"> Amount </th>
          <th width="15%"> Approve </th>
          <th width="15%"> Cancel </th>
        </tr>
      </thead>
      <tbody>
        {% for pendingDeposit in pendingDeposits %}
        <tr>
          <td> {{ pendingDeposit[0] }} </td>
          <td> {{ pendingDeposit[1]}} </td>
          <td> {{ pendingDeposit[4] }} </td>
          <td>
            <a href="{{ url_for('traderAction_deposit', action='Approve', pid=pendingDeposit[0]) }}">
              <i class="fa fa-check"></i><span class="label label-success">Approve</span>
            </a>
          </td>
          <td>
            <a href="{{ url_for('traderAction_deposit', action='Cancel', pid=pendingDeposit[0]) }}">
              <i class="fa fa-close"></i><span class="label label-danger">Cancel</span>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


  <div class="container" style="text-align: center">
    {% else %}
    <div style="text-align: center">
      <h3>No pending deposits</h3>
      <hr class="intro-divider">
    </div>
  </div>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
